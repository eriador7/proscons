{% extends 'base.html' %}

{% block scripts %}
{{super()}}
<script src="{{url_for('static', filename='arg_compare.js')}}" type="text/javascript"></script>
{% endblock %}

{% block header %}
  <h1>{% block title %}Arguments{% endblock %}</h1>
{% endblock %}

{% block app_content %}
{% if current_user.is_authenticated %}
  <!-- <a href="{{ url_for('argument.add_argument') }}">Add Argument</a> //-->
  {% endif %}
<div class="row">
  <div class="col-md-3">
    <h3>Pro Product</h3>
  </div>
  <div class="col-md-6">
    <h3>Arguments</h3>
  </div>
  <div class="col-md-3">
    <h3>Con Product</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <select id="selected_pro" onchange="selection_changed('pro')">
      <option value="None">-- Please Select --</option>
      {% for prod in products %}
        <option value="{{ prod.id }}" {% if prod.id == selected_pro %}selected{% endif %}>{{ prod.name }} ({{ prod.company.name }})</option>
      {% endfor %}
    </select>
    <div style="padding-top:20px;" id="pro_product_div">
      
    </div>
  </div>
  <div class="col-md-6" id="arguments_div">

  </div>
  <div class="col-md-3">
    <select id="selected_con" onchange="selection_changed('con')">
      <option value="None">-- Please Select --</option>
      {% for prod in products %}
        <option value="{{ prod.id }}" {% if prod.id == selected_con %}selected{% endif %}>{{ prod.name }} ({{ prod.company.name }})</option>
      {% endfor %}
    </select>
    <div style="padding-top:20px;" id="con_product_div">
      
    </div>
  </div>
</div>

{% endblock %}
